<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
  <title>UniBites Â· Asbeza OS</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="src/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body class="text-slate-100 antialiased min-h-screen pb-44">

  <div class="max-w-6xl mx-auto px-4 sm:px-6 py-6 sm:py-10 relative z-10">
    
    <header class="flex flex-col sm:flex-row items-center justify-between mb-8 sm:mb-12 glass-ui p-4 sm:p-6 rounded-[2rem] border-t-white/20 gap-6">
      <div class="flex items-center gap-4 sm:gap-6 w-full sm:w-auto">
        <div id="logoWrap" class="w-16 h-16 sm:w-20 sm:h-20 rounded-2xl flex-shrink-0 flex items-center justify-center relative overflow-hidden group shadow-[0_0_30px_rgba(255,122,0,0.3)]"
             style="background: linear-gradient(135deg, #FF7A00 0%, #FFD200 100%);">
          <div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-500"></div>
          <img id="brandLogo" src="/assets/unibites-logo.png" alt="UniBites" class="w-10 h-10 sm:w-14 sm:h-14 object-contain hidden relative z-10" />
          <span id="logoFallback" class="text-white font-black text-2xl sm:text-3xl relative z-10">UB</span>
        </div>

        <div>
          <div class="flex items-center gap-2 sm:gap-3 flex-wrap">
            <h1 class="text-xl sm:text-3xl font-black tracking-tighter italic uppercase">
              UniBites <span class="text-orange-500">Asbeza</span>
            </h1>
            <div class="flex items-center gap-1.5 px-2 py-0.5 rounded-md bg-orange-500/10 border border-orange-500/30">
              <span class="w-1.5 h-1.5 rounded-full bg-orange-500 animate-pulse"></span>
            </div>
          </div>
          <p class="text-[10px] sm:text-xs mono text-slate-500 mt-1 uppercase tracking-[0.2em]">Fresh Essentials</p>
        </div>
      </div>

      <div class="flex items-center w-full sm:w-auto">
        <button id="cartBtn" class="w-full sm:w-auto group relative flex items-center justify-center sm:justify-start gap-4 px-6 sm:px-8 py-4 rounded-2xl glass-ui border border-orange-500/30 hover:bg-orange-500/10 transition-all duration-300 btn-glow">
          <div class="relative">
            <i class="fa-solid fa-cart-shopping text-orange-500 text-xl group-hover:scale-110 transition-transform"></i>
            <span class="absolute -top-2 -right-2 w-3 h-3 rounded-full bg-orange-500 animate-ping"></span>
          </div>
          <div class="flex flex-col items-start">
            <span class="mono text-[10px] text-slate-500 uppercase leading-none">Payload</span>
            <span id="cartCount" class="font-black text-xl leading-none mt-1 text-white group-hover:text-orange-500 transition-colors">0</span>
          </div>
        </button>
      </div>
    </header>

    <div class="mb-10 grid grid-cols-1 md:grid-cols-4 gap-4">
      <div class="md:col-span-3 relative group">
        <i class="fa-solid fa-magnifying-glass absolute left-6 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-orange-500 transition-colors"></i>
        <input id="searchInput" type="search" placeholder="SCAN DATABASE..." 
               class="w-full pl-14 pr-6 py-4 sm:py-5 rounded-2xl glass-ui focus:outline-none focus:ring-2 focus:ring-orange-500/40 text-sm sm:text-base mono tracking-widest uppercase placeholder:text-slate-600">
      </div>
      <button id="refreshBtn" class="flex items-center justify-center gap-3 px-6 py-4 sm:py-5 rounded-2xl glass-ui hover:bg-orange-500 hover:text-black transition-all group active:scale-95">
        <i class="fa-solid fa-arrows-rotate group-hover:rotate-180 transition-transform duration-700"></i>
        <span class="mono text-xs font-bold uppercase tracking-widest">Refresh</span>
      </button>
    </div>

    

    <main>
      <section id="items" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8">
        <div class="glass-ui rounded-[2.5rem] p-2 overflow-hidden group transition-all hover:translate-y-[-4px]">
    <div class="bg-slate-900/40 rounded-[2.3rem] p-8 h-full border border-white/5 flex flex-col justify-between transition-all group-hover:bg-slate-900/60 group-hover:border-orange-500/30">
        
        <div class="mb-6">
            <div class="flex justify-between items-start mb-2">
                <span class="text-[10px] mono text-orange-500 font-black tracking-[0.2em] uppercase">In Stock</span>
                <span class="text-[10px] mono text-slate-500 uppercase">#ASB-99</span>
            </div>
            <h3 class="text-2xl font-black italic text-white uppercase tracking-tighter leading-none mb-2">
                ${item.name}
            </h3>
            <p class="text-xs text-slate-400 font-medium line-clamp-2 mb-6">
                ${item.description}
            </p>
            
            <div class="flex items-baseline gap-1">
                <span class="text-2xl font-black text-white">${item.base_price}</span>
                <span class="text-[10px] font-bold text-orange-500 mono uppercase tracking-widest">ETB</span>
            </div>
        </div>

        <div class="relative mt-auto pt-6 border-t border-white/5">
            <div class="absolute -inset-4 bg-orange-500/10 blur-[40px] rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></div>
            
            <div class="relative w-full h-48 rounded-3xl overflow-hidden border border-white/10 bg-black/20">
                <img 
                    src="${item.image_url}" 
                    alt="${item.name}"
                    class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
                    onerror="this.onerror=null; this.src='https://placehold.co/600x400/1e293b/ff7a00?text=Product+Image';"
                >
                
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-4">
                    <button class="w-full py-3 bg-white text-black text-[10px] font-black mono rounded-xl uppercase tracking-tighter transform translate-y-2 group-hover:translate-y-0 transition-transform">
                        Configure Item
                    </button>
                </div>
            </div>
        </div>
        
    </div>
</div>
      </section>
    </main>
  </div>

  <div class="fixed bottom-4 sm:bottom-10 left-0 right-0 px-4 sm:px-6 z-40">
    <div class="max-w-5xl mx-auto">
      <div class="glass-ui rounded-[2rem] sm:rounded-[2.5rem] p-1.5 sm:p-2 border-white/20 shadow-[0_-20px_50px_rgba(0,0,0,0.5)]">
        <div class="bg-slate-950/90 rounded-[1.8rem] sm:rounded-[2.2rem] px-5 sm:px-10 py-4 sm:py-6 flex flex-col md:flex-row items-center justify-between gap-4 sm:gap-6">
          
          <div class="flex items-center justify-between md:justify-start w-full md:w-auto gap-6 sm:gap-10">
            <div class="flex flex-col">
              <span class="mono text-[9px] sm:text-[10px] text-slate-500 uppercase tracking-widest mb-1">Summary</span>
              <div id="summaryText" class="text-[11px] sm:text-sm font-bold text-white tracking-wide italic uppercase">Status: Idle</div>
            </div>
            <div class="h-10 w-[1px] bg-white/10 hidden md:block"></div>
            <div class="flex flex-col">
              <span class="mono text-[9px] sm:text-[10px] text-slate-500 uppercase tracking-widest mb-1">Total Credits</span>
              <div id="summaryPrice" class="text-xl sm:text-3xl font-black text-orange-500 tracking-tighter">0.00 <span class="text-[10px] sm:text-xs font-normal text-slate-400 ml-1 italic uppercase">Birr</span></div>
            </div>
          </div>
          
          <div class="flex gap-3 w-full md:w-auto">
            <button id="clearCartBtn" class="flex-1 md:flex-none px-4 sm:px-8 py-3 sm:py-4 rounded-xl border border-white/10 hover:bg-red-500/10 hover:border-red-500/50 transition-all text-[10px] mono uppercase tracking-widest">
               <i class="fa-solid fa-trash-can sm:mr-2"></i> <span class="hidden sm:inline">Wipe</span>
            </button>
            <button id="checkoutBtn" class="flex-[2] md:flex-none px-6 sm:px-12 py-3 sm:py-4 rounded-xl bg-orange-500 text-black font-black uppercase tracking-wider text-[10px] sm:text-xs shadow-[0_0_25px_rgba(255,122,0,0.4)] active:scale-95 transition-all flex items-center justify-center gap-3">
              Proceed <i class="fa-solid fa-arrow-right-long"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="cartModal" class="fixed inset-0 z-50 hidden items-end md:items-center justify-center backdrop-blur-3xl bg-slate-950/60 p-0 sm:p-6">
    <div class="absolute inset-0" id="cartBackdrop"></div>
    <div class="relative w-full max-w-2xl glass-ui rounded-t-[2rem] md:rounded-[3rem] p-6 sm:p-10 overflow-hidden border-t-white/20 shadow-2xl">
      
      <div class="flex items-center justify-between mb-8">
        <div class="flex flex-col">
          <h3 class="text-xl sm:text-2xl font-black italic uppercase tracking-tighter">Payload_Review</h3>
          <span class="mono text-[10px] text-orange-500 uppercase mt-1 tracking-widest">Secure Link Active</span>
        </div>
        <button id="closeCart" class="w-10 h-10 sm:w-12 sm:h-12 rounded-2xl flex items-center justify-center bg-white/5 hover:bg-white/10 text-slate-400 hover:text-white transition-all">
          <i class="fa-solid fa-xmark text-xl"></i>
        </button>
      </div>

      <div id="cartList" class="space-y-4 max-h-[50vh] sm:max-h-[45vh] overflow-y-auto pr-2 custom-scroll">
        </div>

      <div class="pt-8 border-t border-white/10 mt-6">
        <div class="flex items-center justify-between mb-8">
          <span class="mono text-slate-500 uppercase tracking-widest">Summation</span>
          <span id="cartTotal" class="text-2xl sm:text-3xl font-black text-orange-500 tracking-tighter">0 birr</span>
        </div>

        <button id="modalCheckout" class="w-full py-5 sm:py-6 rounded-2xl bg-white text-black font-black uppercase tracking-[0.2em] text-xs sm:text-sm hover:bg-orange-500 hover:text-white transition-all active:scale-[0.98]">
          Proceed to Checkout
        </button>
      </div>
    </div>
  </div>


  <div id="imagePreviewModal" class="hidden fixed inset-0 z-[200] flex items-center justify-center p-4 backdrop-blur-xl bg-black/90">
    <button onclick="UI.closePreview()" class="absolute top-8 right-8 text-white/50 hover:text-white transition-colors">
        <i class="fa-solid fa-xmark text-3xl"></i>
    </button>
    
    <div class="max-w-4xl w-full flex flex-col items-center">
        <img id="previewFullImg" src="" class="max-h-[70vh] w-auto rounded-3xl shadow-2xl border border-white/10 object-contain">
        <div class="mt-8 text-center">
            <h3 id="previewTitle" class="text-3xl font-black italic text-white uppercase tracking-tighter">PRODUCT</h3>
            <p class="text-orange-500 mono text-sm mt-2 uppercase tracking-widest">High Resolution Inspection</p>
        </div>
    </div>
</div>

  <script>
    // Logic remains functional as per original requirements
    (function initPage() {
      try {
        window.__UB_CART = JSON.parse(localStorage.getItem('ub_cart')) || [];
      } catch (e) { window.__UB_CART = []; }

      window.saveCart = function(cart) {
        window.__UB_CART = cart;
        localStorage.setItem('ub_cart', JSON.stringify(cart));
        updateSummaryUI();
      };

      const cartBtn = document.getElementById('cartBtn');
      const cartModal = document.getElementById('cartModal');
      const cartBackdrop = document.getElementById('cartBackdrop');
      const closeCart = document.getElementById('closeCart');
      
      const toggleCart = (show) => {
        if(show) { renderCartPreview(); cartModal.classList.replace('hidden', 'flex'); }
        else { cartModal.classList.replace('flex', 'hidden'); }
      };

      cartBtn.onclick = () => toggleCart(true);
      cartBackdrop.onclick = () => toggleCart(false);
      closeCart.onclick = () => toggleCart(false);

      document.getElementById('checkoutBtn').onclick = () => window.location.href = '/checkout.html';
      document.getElementById('clearCartBtn').onclick = () => { window.saveCart([]); };
      document.getElementById('refreshBtn').onclick = () => location.reload();

      updateSummaryUI();
    })();

    function updateSummaryUI() {
      const cart = window.__UB_CART || [];
      const count = cart.reduce((s, it) => s + (it.quantity || 1), 0);
      const total = cart.reduce((s, it) => s + ((it.price || 0) * (it.quantity || 1)), 0);
      document.getElementById('cartCount').textContent = count;
      document.getElementById('summaryText').textContent = count ? `Load: ${count} Units` : 'Status: Idle';
      document.getElementById('summaryPrice').textContent = `${total.toLocaleString()} Birr`;
      document.getElementById('cartTotal').textContent = `${total.toLocaleString()} Birr`;
    }

    function renderCartPreview() {
      const list = document.getElementById('cartList');
      list.innerHTML = '';
      if (!window.__UB_CART.length) {
        list.innerHTML = '<div class="text-slate-500 mono py-10 text-center uppercase tracking-widest animate-pulse">Buffer_Empty</div>';
        return;
      }
      window.__UB_CART.forEach((it, idx) => {
        const row = document.createElement('div');
        row.className = 'flex items-center justify-between gap-4 p-4 rounded-2xl bg-white/5 border border-white/5 group transition-all';
        row.innerHTML = `
          <div class="flex-1">
            <div class="text-white font-bold uppercase text-xs sm:text-sm tracking-tight">${it.name}</div>
            <div class="mono text-orange-500/60 text-[9px] mt-1 tracking-widest">${it.quantity || 1} UNIT(S) @ ${it.price}</div>
          </div>
          <div class="flex items-center gap-3">
            <button onclick="updateQty(${idx}, -1)" class="w-8 h-8 rounded-lg bg-slate-800 text-white mono">-</button>
            <button onclick="removeIdx(${idx})" class="w-8 h-8 sm:w-10 sm:h-10 rounded-lg bg-red-950/30 text-red-500">
              <i class="fa-solid fa-trash-can text-xs"></i>
            </button>
          </div>
        `;
        list.appendChild(row);
      });
    }

    window.updateQty = (idx, delta) => {
        window.__UB_CART[idx].quantity = Math.max(1, (window.__UB_CART[idx].quantity || 1) + delta);
        window.saveCart(window.__UB_CART);
        renderCartPreview();
    };
    window.removeIdx = (idx) => {
        window.__UB_CART.splice(idx, 1);
        window.saveCart(window.__UB_CART);
        renderCartPreview();
    };

    function escapeHtml(s) { return String(s || '').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[m])); }
  </script>

  <script type="module" src="/main.js"></script>
</body>
</html>
